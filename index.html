<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Drum Machine</title>
  </head>
  <body>
    <div class="bateria">
      <div class="pad" data-sound="clap">
        <img src="./img/clap.png" alt="clap" />
      </div>
      <div class="pad" data-sound="crash">
        <img src="./img/crash.png" alt="crash" />
      </div>
      <div class="pad" data-sound="open-hithat">
        <img src="./img/open-hihat.png" alt="oh" />
      </div>
      <div class="pad" data-sound="kick">
        <img src="./img/kick.png" alt="kick" />
      </div>
      <div class="pad" data-sound="snare">
        <img src="./img/snare.png" alt="snare" />
      </div>
      <div class="pad" data-sound="closed-hithat">
        <img src="./img/closed-hihat.png" alt="ch" />
      </div>
    </div>

  </body>
  
  <script src="howler.min.js"></script>
  <script src="app.js"></script>

</html>
